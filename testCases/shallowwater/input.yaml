%YAML 1.1
---
### Based off of example 1 in Samii, J. Sci. Comp. (2019) ###
ANONYMOUS:
  verbosity: 10
  debug level: 0
  profile: false
  Mesh:
    dimension: 2
    element type: quad
    xmin: 0.0 #-1.0
    xmax:  1.0
    ymin: 0.0 #-1.0
    ymax:  1.0
    NX: 40
    NY: 40
  Physics:
    ## define the coarse scale variables
    Extra variables:
      H: HGRAD
      Hux: HGRAD
      Huy: HGRAD
    Initial conditions:
      H: '2. + exp( sin(3.*x)*sin(3.*y) )'
      Hux: 'cos(-x)'
      Huy: 'sin(y)'
    Dirichlet conditions:
      static data: false
      #Hux:
      #  left: '0.0'
      #  right: '0.0'
      #Huy:
      #  top: '0.0'
      # bottom: '0.0'
      H:
        all boundaries: '2. + exp( sin(3.*x)*sin(3.*y)-sin(3.*t) )'
      Hux:
        all boundaries: 'cos(4.*t - x)'
      Huy:
        all boundaries: 'sin(4.*t + y)'
        #Far-field conditions:
        #  H:
        #    all boundaries: '2. + exp( sin(3.*x)*sin(3.*y)-sin(3.*t) )'
        #  Hux:
        #    all boundaries: 'cos(4.*t - x)'
        #  Huy:
        #    all boundaries: 'sin(4.*t + y)'

  Discretization:
    order:
      Extra variables:
        H: 1
        Hux: 1
        Huy: 1
    quadrature: 2
  Subgrid input file: subgrid_input.yaml
  Solver:
    #solver: steady-state
    #initial type: L2-projection-HFACE
    solver: transient
    workset size: 100
    nonlinear TOL: 1.0e-06
    linear TOL: 1.0e-6
    max nonlinear iters: 10
    max linear iters: 100
    final time: 1.e-1
    delta t: 1.e-3
    #number of steps: 100
    use direct solver: true
  Analysis: 
    analysis type: forward
  Postprocess: 
    write solution: true
    write subgrid solution: true
    write HFACE variables: true
    compute errors: true
    True solutions:
      H: '2. + exp( sin(3.*x)*sin(3.*y)-sin(3.*t) )'
      Hux: 'cos(4.*t-x)'
      Huy: 'sin(4.*t+y)'
...
