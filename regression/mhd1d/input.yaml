# Solves a Navier Stokes system with the magnetic field acting in one direction
# The magnetic field acts as a source controller
# Currently not working as intended
%YAML 1.1
---
ANONYMOUS:
  verbosity: 111
  debug level: 111
  Mesh:
    dimension: 1
    element type: interval
    xmin: -1.0
    xmax:  1.0
    NX: 400
  Physics:
    modules: mhd1d
    assemble boundary terms: false
    Dirichlet conditions:
      scalar data: true
      rho:
        left: 1.0
        right: 0.125
      rho_ux:
        left: 0.0
        right: 0.0
      rho_uy:
        left: 0.0
        right: 0.0
      rho_uz:
        left: 0.0
        right: 0.0
      By:
        left: 1.
        right: -1.
      Bz:
        left: 0.0
        right: 0.0
      E:
        left: 1.78125
        right: 1.78125
    Initial conditions: # TODO
      rho: '0.125 + (0.875*(x<0))'
      rho_ux: 0.0
      rho_uy: 0.0
      rho_uz: 0.0
      By: '-1.0 + (2*(x<0))'
      Bz: 0.0
      E: '(0.1 + (0.9*(x<0)))/(gamma-1) + (Bx*Bx + By*By)/2'
    Active Variables:
      rho: HGRAD-DG
      rho_ux: HGRAD-DG
      rho_uy: HGRAD-DG
      rho_uz: HGRAD-DG
      By: HGRAD-DG
      Bz: HGRAD-DG
      E: HGRAD-DG
  Discretization:
    order:
      rho: 1
      rho_ux: 1
      rho_uy: 1
      rho_uz: 1
      By: 1
      Bz: 1
      E: 1
    quadrature: 2
  Solver:
    solver: transient
    workset size: 200
    nonlinear TOL: 1.0e-12
    linear TOL: 1.0e-12
    max nonlinear iters: 1
    max linear iters: 1000
    final time: 0.2
    delta t: 0.010625
    use domain decomposition: true
    use preconditioner: true
    preconditioner reuse type: full
    Preconditioner Settings:
      verbosity: none
      number of equations: 7
      'problem: type': MHD
  Analysis:
    analysis type: forward
  Functions:

  Postprocess:
    write solution: true
    output file: output

  Parameters:
    Bx: # First, background magnetic field. No induction in x dir, so magnet is static
      type: scalar
      value: 0.75
      usage: inactive
    gamma:
      type: scalar
      value: 2.0
      usage: inactive
...
