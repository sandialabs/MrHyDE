# Solves a Navier Stokes system with the magnetic field acting in one direction
# The magnetic field acts as a source controller
# Currently not working as intended
%YAML 1.1
---
ANONYMOUS:
  verbosity: 111
  debug level: 111
  Mesh:
    dimension: 1
    element type: interval
    xmin: 0.0
    xmax: 1.0
    NX: 400
    Periodic BCs:
      Count: 1
      Periodic Condition 1: 'x-all 1e-8: left;right'
  Physics:
    modules: mhd1d
    assemble boundary terms: false
    Initial conditions: # TODO
      pr: 0.6
      ux: '-5.36656*sin(2*pi*x)*1e-5'
      uy: ' 2.52982*sin(2*pi*x)*1e-5'
      uz: ' 0.89448*sin(2*pi*x)*1e-5'
      By: 1.4142136
      Bz: 0.5
    Active Variables:
      pr: HGRAD-DG
      ux: HGRAD-DG
      uy: HGRAD-DG
      uz: HGRAD-DG
      By: HGRAD-DG
      Bz: HGRAD-DG
  Discretization:
    order:
      pr: 1
      ux: 1
      uy: 1
      uz: 1
      By: 1
      Bz: 1
    quadrature: 2
  Solver:
    solver: transient
    workset size: 200
    nonlinear TOL: 1.0e-12
    linear TOL: 1.0e-12
    max nonlinear iters: 2
    max linear iters: 750
    final time: 1.0
    delta t: 0.05
    use domain decomposition: true
    use preconditioner: true
    preconditioner reuse type: full
    Preconditioner Settings:
      verbosity: none
      number of equations: 7
      'problem: type': MHD
  Analysis:
    analysis type: forward
  Functions:

  Postprocess:
    write solution: true
    output file: output

  Parameters:
    Bx: # First, background magnetic field. No induction in x dir, so magnet is static
      type: scalar
      value: 1.0
      usage: inactive
    permeability:
      type: scalar
      value: 1.2e-7
      usage: inactive
    viscosity:
      type: scalar
      value: 0.0
      usage: inactive
    resistivity:
      type: scalar
      value: 0.0
      usage: inactive
...
