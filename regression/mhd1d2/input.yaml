# Solves a Navier Stokes system with the magnetic field acting in one direction
# The magnetic field acts as a source controller
# Currently not working as intended
%YAML 1.1
---
ANONYMOUS:
  verbosity: 111
  debug level: 111
  Mesh:
    dimension: 1
    element type: interval
    xmin: 0.0
    xmax: 1.0
    NX: 1000
    Periodic BCs:
      Count: 1
      Periodic Condition 1: 'y-all 1e-12: left;right'
  Physics:
    modules: mhd1d
    Initial conditions: # TODO
      rho: '1.0000000000000000 + 0.472135954999580*cos(2*pi*x)*0.000001'
      ux:  '                    -2.000000000000000*cos(2*pi*x)*0.000001'
      uy:  '                     0.942809041582063*cos(2*pi*x)*0.000001'
      uz:  '                     0.333333333333333*cos(2*pi*x)*0.000001'
      By:  '0.3989422804014327 + 0.843274042711568*cos(2*pi*x)*0.000001'
      Bz:  '0.1410473958869391 + 0.298142396999972*cos(2*pi*x)*0.000001'
      E:   '0.1293133912621650 + 2.012457825664615*cos(2*pi*x)*0.000001' # The cos^2 term is approximately zero
    Active Variables:
      rho: HGRAD-DG
      ux: HGRAD-DG
      uy: HGRAD-DG
      uz: HGRAD-DG
      By: HGRAD-DG
      Bz: HGRAD-DG
      E: HGRAD-DG
  Discretization:
    order:
      rho: 1
      ux: 1
      uy: 1
      uz: 1
      By: 1
      Bz: 1
      E: 1
    quadrature: 2
  Solver:
    solver: transient
    workset size: 100
    nonlinear TOL: 1.0e-12
    linear TOL: 1.0e-12
    max nonlinear iters: 1
    max linear iters: 1000
    final time: 5.0
    delta t: 0.05
    use domain decomposition: true
    use preconditioner: true
    preconditioner reuse type: full
    # Preconditioner Settings:
    #   verbosity: none
    #   number of equations: 7
    #   'problem: type': MHD
  Analysis:
    analysis type: forward
  Functions:
    viscosity: "nu"
  Postprocess:
    write solution: true
    output file: output

  Parameters:
    Bx: # First, background magnetic field. No induction in x dir, so magnet is static
      type: scalar
      value: 0.28209479177387814
      usage: inactive
    permeability:
      type: scalar
      value: 1.0
      usage: inactive
    nu:
      type: scalar
      value: 0.
      usage: inactive
    resistivity:
      type: scalar
      value: 0.02
      usage: inactive
...
