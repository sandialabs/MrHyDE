# Solves a Navier Stokes system with the magnetic field acting in one direction
# The magnetic field acts as a source controller
# Currently not working as intended
%YAML 1.1
---
ANONYMOUS:
  verbosity: 111
  debug level: 111
  Mesh:
    dimension: 1
    element type: interval
    xmin: 0.0
    xmax: 1.0
    NX: 512
    Periodic BCs:
      Count: 1
      Periodic Condition 1: 'y-all 1e-12: left;right'
  Physics:
    modules: mhd1d
    Initial conditions: # TODO
      rho: '1.000000 + 4.47205*sin(2*pi*x)*0.00001'
      ux: '           -8.94450*sin(2*pi*x)*0.00001'
      uy: '            4.21610*sin(2*pi*x)*0.00001'
      uz: '            1.49062*sin(2*pi*x)*0.00001'
      By: '1.4142136 + 8.43253*sin(2*pi*x)*0.00001'
      Bz: '0.5000000 + 2.98135*sin(2*pi*x)*0.00001'
      E:  '2.5250000 + 2.01242*sin(2*pi*x)*0.0001'
    Active Variables:
      rho: HGRAD-DG
      ux: HGRAD-DG
      uy: HGRAD-DG
      uz: HGRAD-DG
      By: HGRAD-DG
      Bz: HGRAD-DG
      E: HGRAD-DG
  Discretization:
    order:
      rho: 1
      ux: 1
      uy: 1
      uz: 1
      By: 1
      Bz: 1
      E: 1
    quadrature: 2
  Solver:
    solver: transient
    workset size: 200
    nonlinear TOL: 1.0e-12
    linear TOL: 1.0e-12
    max nonlinear iters: 1
    max linear iters: 500
    final time: 1.0
    delta t: 0.05
    initial type: L2-projection
    use domain decomposition: true
    use preconditioner: true
    # preconditioner reuse type: full
    # Preconditioner Settings:
    #   verbosity: none
    #   number of equations: 6
    #   'problem: type': MHD
  Analysis:
    analysis type: forward
  Functions:

  Postprocess:
    write solution: true
    output file: output

  Parameters:
    Bx: # First, background magnetic field. No induction in x dir, so magnet is static
      type: scalar
      value: 1.0
      usage: inactive
    permeability:
      type: scalar
      value: 1.0
      usage: inactive
    viscosity:
      type: scalar
      value: 1.46e-5
      usage: inactive
    resistivity:
      type: scalar
      value: 0.0
      usage: inactive
...
