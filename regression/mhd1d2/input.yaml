# Solves a Navier Stokes system with the magnetic field acting in one direction
# The magnetic field acts as a source controller
# Currently not working as intended
%YAML 1.1
---
ANONYMOUS:
  verbosity: 111
  debug level: 111
  Mesh:
    dimension: 1
    element type: interval
    xmin: 0.0
    xmax: 1.0
    NX: 250
    Periodic BCs:
      Count: 1
      Periodic Condition 1: 'y-all 1e-12: left;right'
  Physics:
    modules: mhd1d
    Initial conditions: # TODO
      rho: ' 0.4472135954999580*sin(2*pi*x)*0.000001'
      ux:  '-2.0000000000000000*sin(2*pi*x)*0.000001'
      uy:  ' 0.9428090415820635*sin(2*pi*x)*0.000001'
      uz:  ' 0.3333333333333333*sin(2*pi*x)*0.000001'
      By:  ' 0.8432740427115680*sin(2*pi*x)*0.000001 + 5.0132565492620010'
      Bz:  ' 0.2981423969999720*sin(2*pi*x)*0.000001 + 1.7724538509055159'
      E:   ' 2.0124578256646150*sin(2*pi*x)*0.000001'
    Active Variables:
      rho: HGRAD-DG
      ux: HGRAD-DG
      uy: HGRAD-DG
      uz: HGRAD-DG
      By: HGRAD-DG
      Bz: HGRAD-DG
      E: HGRAD-DG
  Discretization:
    order:
      rho: 1
      ux: 1
      uy: 1
      uz: 1
      By: 1
      Bz: 1
      E: 1
    quadrature: 2
  Solver:
    solver: transient
    workset size: 100
    nonlinear TOL: 1.0e-12
    linear TOL: 1.0e-12
    max nonlinear iters: 1
    max linear iters: 1000
    final time: 1.0
    delta t: 0.001
    use domain decomposition: true
    use preconditioner: true
    preconditioner reuse type: full
    # Preconditioner Settings:
    #   verbosity: none
    #   number of equations: 7
    #   'problem: type': MHD
  Analysis:
    analysis type: forward
  Functions:
    viscosity: "nu"
  Postprocess:
    write solution: true
    output file: output

  Parameters:
    Bx: # First, background magnetic field. No induction in x dir, so magnet is static
      type: scalar
      value: 3.5449077018110318
      usage: inactive
    permeability:
      type: scalar
      value: 12.566370614359172 # 4pi
      usage: inactive
    nu:
      type: scalar
      value: 1.0e-4
      usage: inactive
    resistivity:
      type: scalar
      value: 0.0
      usage: inactive
    adiabatic index:
      type: scalar
      value: 1.66666667
      usage: inactive
...
