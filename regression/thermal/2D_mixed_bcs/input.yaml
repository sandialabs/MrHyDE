%YAML 1.1
---
ANONYMOUS:
  debug level: 0
  Mesh:
    dimension: 2
    element type: quad
    xmin: 0.0
    xmax: 1.0
    ymin: 0.0
    ymax: 1.0
    NX: 40
    NY: 40
  Physics: 
    modules: thermal
    Dirichlet conditions:
      e:
        left: '0.0'
        right: '0.0'
    Neumann conditions:
      e:
        top: 2*pi*sin(2*pi*x)*cos(2*pi*y)
        bottom: -2*pi*sin(2*pi*x)*cos(2*pi*y)
    Initial conditions:
      e: '0.0'
  Discretization:
    order:
      e: 1
    quadrature: 2
  Functions:
    thermal source: '8*pi*pi*sin(2*pi*x)*sin(2*pi*y)'
    thermal Neumann source: 'n[y]*2*pi*sin(2*pi*x)*cos(2*pi*y)'
  Solver:
    solver: steady-state
    nonlinear TOL: 1.0e-07
    max nonlinear iters: 4
  Analysis: 
    analysis type: forward
  Postprocess: 
    compute errors: true
    True solutions:
      e: sin(2*pi*x)*sin(2*pi*y)
...
