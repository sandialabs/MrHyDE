%YAML 1.1
---
ANONYMOUS:
  Subgrid:
    Mesh:
      mesh type: panzer 
      element type: hex
      macro element type: hex
      refinements: 2
      dimension: 3
      blocknames: eblock
    Physics: 
      modules: thermal
    Solver:
      solver: steady-state
    Functions:
      thermal source: 12*(pi*pi)*sin(2*pi*x)*sin(2*pi*y)*sin(2*pi*z)
    Discretization:
      order:
        e: 1
      quadrature: 2
    Postprocess:
      True solutions:
        e: sin(2*pi*x)*sin(2*pi*y)*sin(2*pi*z)
...
