%YAML 1.1
---
ANONYMOUS:
  verbosity: 0
  Mesh input file: input_mesh.yaml
  Physics: 
    modules: thermal
    Dirichlet conditions:
      e:
        all boundaries: '0.0'
    Responses:
      re: 'e'
  Subgrid: 
    Mesh: 
      shape: quad
      refinements: 1
      dim: 2
      blocknames: eblock
    Physics: 
      modules: thermal
      Responses:
        res: 'e'
    Solver: 
      solver: steady-state
  Discretization:
    order:
      e: 1
    quadrature: 2
  Parameters input file: input_paramsIG.yaml
  Analysis input file: input_rol2.yaml
  Solver: 
    solver: steady-state
  Postprocess: 
    response type: pointwise
    compute errors: false
    compute response: true
    compute objective: true
    compute sensitivities: true
    write solution: false
  Functions:
    thermal source: source(0)
    thermal diffusion: diff(0)
...
