%YAML 1.1
---
ANONYMOUS:
  debug level: 0
  verbosity: 0
  Mesh:
    dimension: 2
    element type: quad
    xmin: 0.0
    xmax: 1.0
    ymin: 0.0
    ymax: 1.0
    NX: 10
    NY: 10
  Physics: 
    modules: thermal
    assemble face terms: true
    Active variables:
      e: HFACE
    Dirichlet conditions:
      e:
        all boundaries: '0.0'
    Initial conditions:
      e: 'sin(2.0*pi*x)*sin(2.0*pi*y)'
  Subgrid input file: subgrid_input.yaml
  Discretization:
    order:
      e: 1
    quadrature: 2
  Solver:
    solver: transient
    final time: 1.e-3
    number of steps: 5
    allow backtracking: false
    initial type: L2-projection-HFACE
    State boundary L2 linear solver:
      use preconditioner: false
  Analysis: 
    analysis type: forward
  Postprocess: 
    compute errors: true
    True solutions:
      e: sin(2.0*pi*x)*sin(2.0*pi*y)*exp(-8.0*pi*pi*t)
      e face: sin(2.0*pi*x)*sin(2.0*pi*y)*exp(-8.0*pi*pi*t)
...
