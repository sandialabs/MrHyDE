%YAML 1.1
---
ANONYMOUS:
  Mesh:
    dimension: 3
    element type: hex
    xmin: 0.0
    xmax: 1.0
    ymin: 0.0
    ymax: 1.0
    zmin: 0.0
    zmax: 1.0
    NX: 10
    NY: 10
    NZ: 10
  Physics:
    modules: thermal
    assemble face terms: true
    Dirichlet conditions:
      T:
        all boundaries: '0.0'
    Initial conditions:
      T: '0.0'
  Subgrid input file: subgrid_input.yaml
  Functions:
    thermal source: 12*(pi*pi)*sin(2*pi*x)*sin(2*pi*y)*sin(2*pi*z)
  Discretization:
    order:
      T: 1
    quadrature: 2
  Solver:
    solver: steady-state
  Analysis: 
    analysis type: forward
  Postprocess: 
    compute errors: true
    write solution: false
    True solutions:
      T face: sin(2*pi*x)*sin(2*pi*y)*sin(2*pi*z)
...
