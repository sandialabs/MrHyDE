%YAML 1.1
---
ANONYMOUS:
  verbosity: 0
  debug level: 0
  Mesh:
    dimension: 2
    element type: quad
    xmin: 0.0
    xmax: 1.0
    ymin: 0.0
    ymax: 1.0
    NX: 10
    NY: 10
  Physics: 
    modules: thermal
    Dirichlet conditions:
      e:
        all boundaries: '0.0'
  Parameters:
    datagen:
      type: scalar
      value: 1.0
      usage: inactive
    sfield:
      type: HGRAD
      order: 1
      usage: discretized
      initial_value: 1.0
  Discretization:
    order:
      e: 1
    quadrature: 2
  Analysis input file: input_rol2.yaml
  Solver: 
    solver: transient
    final time: 0.5
    number of steps: 10
  Postprocess: 
    response type: discrete
    compute errors: false
    compute response: true
    compute objective: true
    compute sensitivities: true
    write solution: false
    Write output: false
    Objective functions:
      obj1:
        type: discrete control
        weight: 0.5
  Functions:
    thermal source: datagen(0)*2.0*pi*pi*sin(pi*x)*sin(pi*y)+(1.0-datagen(0))*sfield
...
