%YAML 1.1
---
ANONYMOUS:
  debug level: 0
  Mesh:
    dimension: 2
    element type: quad
    xmin: 0.0
    xmax: 1.0
    ymin: 0.0
    ymax: 1.0
    NX: 3
    NY: 3
  Physics: 
    modules: thermal
    Dirichlet conditions:
      T:
        all boundaries: '0.0'
  Discretization:
    order:
      T: 1
    quadrature: 2
  Parameters input file: input_params.yaml
  Analysis input file: input_rol2.yaml
  Solver:
    workset size: 10 
    solver: transient
    nonlinear TOL: 1.0e-10
    linear TOL: 1.0e-13
    max nonlnear iters: 4
    finaltime: 1.0
    number of steps: 4
  Postprocess: 
    response type: pointwise
    verification: compute errors
    write solution: false
    compute objective: true
    Objective functions:
      obj0:
        type: sensors
        sensor points file: sensor_points.dat
        sensor data file: sensor_data.dat
        response: 'T'
        weight: 0.125
  Functions:
    thermal diffusion: thermal_diff(0)
    thermal source: thermal_source(0)*(2*pi*pi*sin(pi*t) + pi*cos(pi*t))*sin(pi*x)*sin(pi*y)
    specific heat: 2.0+T*T
...
