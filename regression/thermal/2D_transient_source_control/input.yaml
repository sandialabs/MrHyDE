%YAML 1.1
---
ANONYMOUS:
  debug level: 0
  Mesh:
    dimension: 2
    element type: quad
    xmin: 0.0
    xmax: 1.0
    ymin: 0.0
    ymax: 1.0
    NX: 15
    NY: 15
  Physics: 
    modules: thermal
    Dirichlet conditions:
      e:
        all boundaries: '0.0'
    Responses:
      resp: 'e'
    Targets:
      targ: 2.0*pi*pi*sin(pi*x)*sin(pi*y)*sin(pi*t) - pi*sin(pi*x)*sin(pi*y)*cos(pi*t)
    Weights:
      wt: '1.0'
  Discretization:
    order:
      e: 1
    quadrature: 2
  Parameters input file: input_params.yaml
  Analysis input file: input_rol2.yaml
  Solver:
    workset size: 1
    solver: transient
    nonlinear TOL: 1.0e-10
    linear TOL: 1.0e-13
    max nonlinear iters: 4
    final time: 1.0
    number of steps: 10
  Postprocess: 
    response type: global
    compute objective: true
  Functions: 
    thermal source: thermal_source(0)*(2*pi*pi*sin(pi*t)+pi*cos(pi*t))*sin(pi*x)*sin(pi*y) 
...
