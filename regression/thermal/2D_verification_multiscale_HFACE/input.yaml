%YAML 1.1
---
ANONYMOUS:
  verbosity: 0
  debug level: 0
  Mesh:
    dimension: 2
    element type: quad
    xmin: 0.0
    xmax: 1.0
    ymin: 0.0
    ymax: 1.0
    NX: 4
    NY: 4
  Functions:
    thermal source: 8*(pi*pi)*sin(2*pi*x)*sin(2*pi*y)
  Physics:
    modules: thermal
    assemble face terms: true
    Active variables:
      T: HFACE
    Dirichlet conditions:
      T:
        all boundaries: '0.0'
  Discretization:
    order:
      T: 1
    quadrature: 2
  Subgrid input file: subgrid_input.yaml
  Solver:
    workset size: 400
    solver: steady-state
    initial type: none
    State boundary L2 linear solver:
      use preconditioner: false
  Analysis: 
    analysis type: forward
  Postprocess: 
    compute errors: true
    True solutions:
      T face: sin(2*pi*x)*sin(2*pi*y)
...
