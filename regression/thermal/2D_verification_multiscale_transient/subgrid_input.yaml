%YAML 1.1
---
ANONYMOUS:
  Subgrid:
    verbosity: 0
    usage: '1.0'
    Mesh: 
      shape: quad
      refinements: 0
      dim: 2
    Physics: 
      modules: thermal
    Discretization:
      order:
        T: 1
      quadrature: 2
    Solver:
      solver: transient
      synchronous time stepping: true
    Postprocess:
      True solutions:
        T: sin(2*pi*t)*sin(2.0*pi*x)*sin(2.0*pi*y)
    Functions:
      thermal source: (8*(pi*pi)*sin(2*pi*t)+2*pi*cos(2*pi*t))*sin(2*pi*x)*sin(2*pi*y)
...
