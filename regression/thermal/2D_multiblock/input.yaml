%YAML 1.1
---
ANONYMOUS:
  verbosity: 0
  debug level: 2
  Mesh: 
    dim: 2
    shape: quad
    xmin: 0.00000000000000000e+00
    xmax: 1.00000000000000000e+00
    ymin: 0.00000000000000000e+00
    ymax: 1.00000000000000000e+00
    NX: 10
    NY: 10
    Xblocks: 2
    Yblocks: 2
    blocknames: eblock-0_0 eblock-1_0 eblock-0_1 eblock-1_1
  Physics: 
    solve_thermal: true
    Dirichlet conditions:
      e:
        top: '0.0'
        bottom: '0.0'
        left: '0.0'
        right: '0.0'
    true solutions:
      e: sin(pi*x)*sin(pi*y)
  Discretization:
    order:
      e: 1
    quadrature: 2
  Solver: 
    solver: steady-state
    finaltime: 1.00000000000000000e+00
    numSteps: 1
    use strong DBCs: true
  Analysis: 
    analysis_type: forward
  Postprocess: 
    compute response: false
    verification: true
    compute sensitivities: false
    write solution: true
  Parameters Settings File: input_params.yaml
  Functions Settings File: input_functions.yaml
...
