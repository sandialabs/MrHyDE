%YAML 1.1
---
ANONYMOUS:
  debug level: 0
  verbosity: 0
  Mesh:
    element type: hex
    dimension: 3
    Source: Exodus
    mesh file: dual_boundary_layer_coarse.exo
  Physics: 
    modules: thermal
    Dirichlet conditions:
      scalar data: true
      e:
        all boundaries: 0.0
    Initial conditions:
      scalar data: true
      e: 0.0
  Discretization:
    order:
      e: 1
    quadrature: 2
  Functions:
    thermal source: (8*(pi*pi)*sin(2*pi*t)+2*pi*cos(2*pi*t))*sin(2*pi*x)*sin(2*pi*y)
  Solver:
    solver: transient
    transient Butcher tableau: 'FWE'
    transient BDF order: 1
    final time: 1.0e-5
    number of steps: 20
    lump mass: false
    fully explicit: true
    use basis database: true
    use database scaling: true
    use mass database: true
    use custom PCG: true
    matrix free: true
  Analysis: 
    analysis type: forward
  Postprocess: 
    compute errors: true
    write solution: false
    True solutions:
      e: sin(2*pi*t)*sin(2*pi*x)*sin(2*pi*y)
...
