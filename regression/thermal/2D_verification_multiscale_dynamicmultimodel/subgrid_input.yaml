%YAML 1.1
---
ANONYMOUS:
  Subgrid:
    static subgrids: false
    number of models: 3
    Model0:
      usage: '1.0'
      Mesh: 
        element type: quad
        refinements: 0
        dimension: 2
      Physics: 
        modules: thermal
      Discretization:
        order:
          e: 1
        quadrature: 2
      Solver:
        solver: transient
        keep nodes: true
      Postprocess:
        True solutions:
          e: sin(2.0*pi*x)*sin(2.0*pi*y)
      Functions:
        thermal source: 8*(pi*pi)*sin(2*pi*x)*sin(2*pi*y)
    Model1:
      usage: '1.0*(x-t)>0.5'
      Mesh: 
        element type: quad
        refinements: 1
        dimension: 2
      Physics: 
        modules: thermal
      Discretization:
        order:
          e: 1
        quadrature: 2
      Solver:
        solver: transient
        keep nodes: true
      Postprocess:
        True solutions:
          e: sin(2.0*pi*x)*sin(2.0*pi*y)
      Functions:
        thermal source: 8*(pi*pi)*sin(2*pi*x)*sin(2*pi*y)
    Model2:
      usage: '1.0*(x-t)>0.75'
