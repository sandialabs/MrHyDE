%YAML 1.1
---
ANONYMOUS:
  debug level: 0
  Mesh:
    dimension: 3
    element type: hex
    xmin: 0.0
    xmax: 1.0
    ymin: 0.0
    ymax: 1.0
    zmin: 0.0
    zmax: 1.0
    NX: 10
    NY: 10
    NZ: 10
  Physics: 
    eblock-0_0_0: 
      modules: thermal
      Dirichlet conditions:
        e:
          all boundaries: '0.0'
      Initial conditions:
        e: '0.0'
  Discretization:
    eblock-0_0:
      order:
        e: 1
      quadrature: 2
  Functions:
    thermal source: 12*(pi*pi)*sin(2*pi*x)*sin(2*pi*y)*sin(2*pi*z)
  Solver: 
    solver: steady-state
  Analysis: 
    analysis type: forward
  Postprocess: 
    compute errors: true
    write solution: false
    True solutions:
      e: sin(2*pi*x)*sin(2*pi*y)*sin(2*pi*z)
...
