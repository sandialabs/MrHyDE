%YAML 1.1
---
ANONYMOUS:
  debug level: 0
  Mesh:
    dimension: 2
    element type: quad
    xmin: 0.0
    xmax: 1.0
    ymin: 0.0
    ymax: 1.0
    NX: 40
    NY: 40
  Physics: 
    modules: thermal
    assemble face terms: true
    Dirichlet conditions:
      e:
        all boundaries: '0.0'
  Subgrid input file: subgrid_input.yaml
  Discretization:
    order:
      e: 1
    quadrature: 2
  Solver:
    solver: steady-state
    #workset size: 40
    assembly partitioning: subgrid-preserving
  Analysis: 
    analysis type: forward
  Postprocess: 
    compute errors: true
    True solutions:
      e face: sin(2*pi*x)*sin(2*pi*y)
...
