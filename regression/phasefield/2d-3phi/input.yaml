%YAML 1.1
---
ANONYMOUS:
  verbosity: 0
  debug level: 0
  Mesh:
    dimension: 2
    element type: quad
    xmin: 0.0
    xmax: 1.0e+02
    ymin: 0.0
    ymax: 1.0e+02
    NX: 100
    NY: 100
  Physics:
    number_phases: 3
    numdisks: 1
    disksize: 1.0e+01
    uniform: true
    xmin: 0.0
    xmax: 1.0e+02
    ymin: 0.0
    ymax: 1.0e+02
    initialType: test
    modules: msphasefield
    e_DBCs: bottom
    Initial conditions:
      phi1: '1.0*(rone<12.5)'
      phi2: '1.0*(rtwo<12.5)'
      phi3: '1.0*(rthree<12.5)'
  Discretization:
    order:
      phi1: 1
      phi2: 1
      phi3: 1
    quadrature: 2
  Solver:
    solver: transient
    workset size: 1
    initial type: interpolation
    nonlinear TOL: 1.0e-07
    max nonlinear iters: 10
    final time: 5.0e-01
    delta t: 5.0e-01
  Postprocess: 
    compute errors: true
    True solutions:
      phi1: sin(2*pi*x)*sin(2*pi*y)
      phi2: sin(2*pi*x)*sin(2*pi*y)
      phi3: sin(2*pi*x)*sin(2*pi*y)
  Parameters:
    thermal_diff:
      type: scalar
      value: 2.0
      usage: inactive
    L:
      type: scalar
      value: 2.0
      usage: active
    A:
      type: scalar
      value: 2.0e-01
      usage: inactive
  Analysis:
    analysis type: forward
  Functions:
    rone: ((x-37.5)*(x-37.5) + (y-50.0)*(y-50.0))^(0.5)
    rtwo: ((x-61.5)*(x-61.5) + (y-50.0)*(y-50.0))^(0.5)
    rthree: ((x-50.0)*(x-50.0) + (y-75.0)*(y-75.0))^(0.5)
...
