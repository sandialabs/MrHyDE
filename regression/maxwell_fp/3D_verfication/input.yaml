%YAML 1.1
---
ANONYMOUS:
  verbosity: 0
  Mesh: 
    dimension: 3
    element type: hex
    xmin: 0.0
    xmax: 1.0
    ymin: 0.0
    ymax: 1.0
    zmin: 0.0
    zmax: 1.0
    NX: 5
    NY: 5
    NZ: 5
    Periodic Boundaries: ''
  Physics: 
    eblock-0_0_0: 
      modules: maxwells_freq_pot
      Dirichlet conditions:
        Arx:
          all boundaries: '0.0'
        Aix:
          all boundaries: '0.0'
        Ary:
          all boundaries: '0.0'
        Aiy:
          all boundaries: '0.0'
        Arz:
          all boundaries: '0.0'
        Aiz:
          all boundaries: '0.0'
        phir:
          all boundaries: '0.0'
        phii:
          all boundaries: '0.0'
      True solutions:
        Arx: sin(pi*x)*sin(pi*y)*sin(pi*z)
        Aix: sin(pi*x)*sin(pi*y)*sin(pi*z)
        Ary: -1.0*sin(pi*x)*sin(pi*y)*sin(pi*z)
        Aiy: -1.0*sin(pi*x)*sin(pi*y)*sin(pi*z)
        Arz: 2.0*sin(pi*x)*sin(pi*y)*sin(pi*z)
        Aiz: 2.0*sin(pi*x)*sin(pi*y)*sin(pi*z)
        phir: sin(pi*x)*sin(pi*y)*sin(pi*z)
        phii: sin(pi*x)*sin(pi*y)*sin(pi*z)
    test: 2
  Discretization:
    eblock-0_0_0:
      order:
        Arx: 1
        Aix: 1
        Ary: 1
        Aiy: 1
        Arz: 1
        Aiz: 1
        phir: 1
        phii: 1
      quadrature: 2
  Solver:
    solver: steady-state
    nonlinear TOL: 1.0e-12
    max nonlinear iters: 10
    linear TOL: 1.0e-08
    max linear iters: 2500
    krylov vectors: 2500
    use dom decomp: true
  Postprocess: 
    compute errors: true
  Parameters:
    maxwells_fp_mu:
      type: scalar
      value: 1.0
      usage: inactive
    maxwells_fp_epsilon:
      type: scalar
      value: 1.0
      usage: inactive
    maxwells_fp_freq:
      type: scalar
      value: 1.0
      usage: inactive
  Analysis:
    analysis type: forward
...
