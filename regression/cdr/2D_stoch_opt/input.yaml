%YAML 1.1
---
ANONYMOUS:
  verbosity: 0
  debug level: 0
  Mesh:
    dimension: 2
    shape: quad
    xmin: 0.0
    xmax: 1.0
    ymin: 0.0
    ymax: 1.0
    NX: 100
    NY: 100
  Functions:
    source: '(1.0)*exp(-25.0*(x-xpos)*(x-xpos) - 25.0*(y-ypos)*(y-ypos))'
    xvel: 'xv'
    yvel: 'yv'
    reaction: '0.0'
    diffusion: '0.06'
    SUPG tau: '1.0'
  Parameters: 
    xpos:
      type: scalar
      value: 0.1
      usage: active
    ypos:
      type: scalar
      value: 0.1
      usage: active
    xv: 
      type: scalar
      value: 1.5
      usage: inactive
      SOL:
        Distribution:
            Name: Uniform
            Uniform:
              Lower Bound: 1.499
              Upper Bound: 1.501
    yv:
      type: scalar
      value: -1.5
      usage: inactive
      SOL:
        Distribution:
          Name: Uniform
          Uniform:
            Lower Bound: -1.501
            Upper Bound: -1.499
  Physics: 
    modules: cdr
    Dirichlet conditions:
      c:
        left: '0.0'
        top: '0.0'
    Neumann conditions:
      c:
        right: '0.0'
        bottom: '0.0'
  Discretization:
    order:
      c: 1
    quadrature: 2
  Solver: 
    solver: steady-state
    workset size: 40
    nonlinear TOL: 1.0e-07
    max nonlinear iters: 10
    use direct solver: true
  Analysis input file: input_sol.yaml
  Postprocess: 
    response type: pointwise
    write solution: false
    compute objective: true
    compute responses: false
    Objective functions:
      cval:
        type: sensors
        sensor points file: sensor_points.dat
        save sensor data: true
        sensor data file: sensor_data.dat
        response: 'c'
        weight: 1.0
...
