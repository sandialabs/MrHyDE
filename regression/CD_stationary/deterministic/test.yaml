%YAML 1.1
---
ANONYMOUS:
  verbosity: 2
  debug level: 0
  Mesh:
    dimension: 2
    shape: quad
    xmin: 0.0
    xmax: 1.0
    ymin: 0.0
    ymax: 1.0
    NX: 40
    NY: 40
  Functions:
    source: m
    xvel: '1.5'
    yvel: '-1.5'
    reaction: '0.0'
    diffusion: '0.06'
    SUPG tau: '0.0'
  Parameters:
    m:
      type: HVOL
      order: 1
      usage: discretized
  Physics: 
    modules: cdr
    Dirichlet conditions:
      e:
        left: '0.0'
        top: '0.0'
    Neumann conditions:
      e:
        right: '0.0'
        bottom: '0.0'
  Discretization:
    order:
      c: 1
    quadrature: 2
  Solver: 
    solver: steady-state
    workset size: 40
    nonlinear TOL: 1.0e-07
    max nonlinear iters: 10
    use strong DBCs: true
  Analysis:
    analysis type: forward
  Postprocess: 
    response type: pointwise
    write solution: false
...
