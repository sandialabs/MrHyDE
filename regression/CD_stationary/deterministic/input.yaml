%YAML 1.1
---
ANONYMOUS:
  verbosity: 0
  debug level: 0
  Mesh:
    dimension: 2
    shape: quad
    xmin: 0.0
    xmax: 1.0
    ymin: 0.0
    ymax: 1.0
    NX: 40
    NY: 40
  Functions:
    source: m
    xvel: '1.5'
    yvel: '-1.5'
    reaction: '0.0'
    diffusion: '0.06'
    SUPG tau: '0.0'
  Parameters:
    m:
      type: HGRAD
      order: 1
      usage: discretized
      value: 1.0
  Physics: 
    modules: cdr
    Dirichlet conditions:
      c:
        left: '0.0'
        top: '0.0'
    Neumann conditions:
      c:
        right: '0.0'
        bottom: '0.0'
  Discretization:
    order:
      c: 1
    quadrature: 2
  Solver: 
    solver: steady-state
    workset size: 40
    nonlinear TOL: 1.0e-07
    max nonlinear iters: 10
    use strong DBCs: true
  Postprocess: 
    response type: pointwise
    compute responses: false
    compute objective: true
    create optimization movie: false
    write solution: true
    output file: source_est
    Objective functions:
      J:
        type: sensors
        sensor points file: sensor_points.dat
        sensor data file: sensor_data.dat
        response: 'c'
        weight: 1.0
        Regularization functions:
          R:
            type: integrated
            location: volume
            function: m^2
            weight: 1.0e-4
  Analysis input file: input_rol2.yaml
...
