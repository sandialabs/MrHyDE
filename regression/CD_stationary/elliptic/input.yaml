%YAML 1.1
---
ANONYMOUS:
  verbosity: 0
  debug level: 0
  Mesh:
    dimension: 2
    shape: quad
    xmin: 0.0
    xmax: 1.0
    ymin: 0.0
    ymax: 1.0
    NX: 40
    NY: 40
  Functions:
    source: 'exp(-17.3*((x-0.5)*(x-0.5)+(y-0.5)*(y-0.5)))'
    xvel: '1.5'
    yvel: '-1.5'
    reaction: '0.0'
    diffusion: '0.06'
    SUPG tau: '0.0'
  Physics: 
    modules: cdr
    Dirichlet conditions:
      c:
        left: '0.0'
        top: '0.0'
    Neumann conditions:
      c:
        right: '0.0'
        bottom: '0.0'
  Discretization:
    order:
      c: 1
    quadrature: 2
  Solver: 
    solver: steady-state
    workset size: 40
    nonlinear TOL: 1.0e-07
    max nonlinear iters: 10
    use strong DBCs: true
  Analysis: 
    analysis type: forward
  Postprocess: 
    write solution: true
    output file: state
...
