%YAML 1.1
---
ANONYMOUS:
  verbosity: 0
  debug level: 0
  Mesh:
    dimension: 2
    shape: quad
    xmin: 0.0
    xmax: 1.0
    ymin: 0.0
    ymax: 1.0
    NX: 40
    NY: 40
  Parameters input file: input_paramsIG.yaml
  Functions:
    exponent: '-sig*((x-x0)*(x-x0)+(y-y0)*(y-y0))'
    source: 'amp*exp(exponent)'
    xvel: '0.0'
    yvel: '0.0'
    reaction: 'a2*c'
    diffusion: 'a1'
    SUPG tau: '0.0'
  Physics: 
    modules: cdr
    Neumann conditions:
      c:
        all boundaries: '0.0'
  Discretization:
    order:
      c: 1
    quadrature: 2
  Solver: 
    solver: steady-state
    workset size: 40
    nonlinear TOL: 1.0e-07
    max nonlinear iters: 10
    use strong DBCs: true
  Analysis: 
    analysis type: forward
  Postprocess: 
    write solution: true
    output file: ell_solve
...
