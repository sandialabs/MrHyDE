%YAML 1.1
---
ANONYMOUS:
  verbosity: 1111
  debug level: 1111
  Mesh:
    blocknames: block_1
    dimension: 2
    Source: Exodus
    have element data: false
    have nodal data: true
    mesh file: input_mesh.exo
  Physics: 
    modules: mhd2d
    Dirichlet conditions:
      Az:
        all sides: 'Az_outside'
      ux:
        all sides: '0.0'
      uy:
        all sides: '0.0'
      pr:
        all sides: '0.0'
    Initial conditions:
      ux: '-(radius<r0)*cylinder_rotation*y'
      uy: ' (radius<r0)*cylinder_rotation*x'
      Az: 'B0*y'
      pr: '0.0'
    useB: true
    stabilizePr: true
    stabilizeAz: true
    stabilizeU: true
  Discretization:
    order:
      ux: 1
      uy: 1
      Bx: 1
      By: 1
      Az: 1
      pr: 1
    quadrature: 2
  Functions input file: input_functions.yaml
  Parameters input file: input_parameters.yaml
  Solver:
    solver: transient
    workset size: 200
    nonlinear TOL: 1.0e-12
    linear TOL: 1.0e-12
    max nonlinear iters: 1
    max linear iters: 500
    final time: 1.0
    delta t: 0.05
    initial type: L2-projection
    use direct solver: true
    # use domain decomposition: false
    use strong DBCs: true
    # Preconditioner Settings:
    #   verbosity: none
    #   number of equations: 4
    #   multigrid algorithm: unsmoothed
    #   'sa: use filtered matrix': true
    #   'sa: damping factor': 0.0
    #   'coarse: max size': 2000
    #   'transpose: use implicit': false
    #   'aggregation: type': uncoupled
    #   'aggregation: drop scheme': classical
    #   'aggregation: drop tol': 0.0
    #   'smoother: pre or post': both
    #   'smoother: type': SCHWARZ
    #   'smoother: params':
    #     'schwarz: overlap level': 1
    #     'schwarz: combine mode': Zero
    #     'schwarz: use reordering': false
    #     'schwarz: reordering list':
    #       order_method: rcm
    #     subdomain solver name: RILUK
    #     subdomain solver parameters:
    #       'fact: iluk level-of-fill': 1
    #       'fact: ilut level-of-fill': 1.75
    #       'fact: absolute threshold': 0.0
    #       'fact: relative threshold': 1.0
    #       'fact: relax value': 0.0
    #     #'chebyshev: degree': 2
    #     #'chebyshev: ratio eigenvalue': 7.0
    #     #'chebyshev: min eigenvalue': 1.0
    #     #'chebyshev: zero starting solution': true
    #     # 'relaxation: type': Gauss-Seidel #MT Gauss-Seidel
    #   'repartition: enable': false
    #   'reuse: type': none
  Analysis: 
    analysis type: forward
  Postprocess: 
    write solution: true
    output file: output
...
