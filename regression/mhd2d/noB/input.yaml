%YAML 1.1
---
ANONYMOUS:
  verbosity: 1111
  debug level: 1111
  Mesh:
    dimension: 2
    element type: quad
    xmin: -1.0
    xmax:  1.0
    ymin: -1.0
    ymax:  1.0
    NX: 100
    NY: 100
  Physics: 
    modules: mhd2d
    Dirichlet conditions:
      ux:
        all boundaries: '0.0'
      uy:
        all boundaries: '0.0'
      Az:
        all boundaries: '0.0'
      pr:
        all boundaries: '0.0'
    Initial conditions:
      ux: 0.0
      uy: 0.0
      Az: 0.0
      pr: 0.0
    useB: false
  Discretization:
    order:
      ux: 1
      uy: 1
      Az: 1
      pr: 1
    quadrature: 2
  Parameters input file: input_parameters.yaml
  Solver:
    solver: transient
    workset size: 200
    nonlinear TOL: 1.0e-12
    linear TOL: 1.0e-12
    max nonlinear iters: 1
    max linear iters: 500
    final time: 1.0
    delta t: 0.05
    use domain decomposition: true
    use preconditioner: true
  Analysis: 
    analysis type: forward
  Postprocess: 
    write solution: true
    output file: output
...
