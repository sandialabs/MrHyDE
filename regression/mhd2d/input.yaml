%YAML 1.1
---
ANONYMOUS:
  verbosity: 111
  debug level: 111
  Mesh:
    dimension: 2
    element type: quad
    xmin: -1.0
    xmax:  1.0
    ymin: -1.0
    ymax:  1.0
    NX: 100
    NY: 100
  Physics: 
    modules: mhd2d
    Dirichlet conditions:
      Az:
        left: 'Az_bdry_xm1'
        right: 'Az_bdry_xp1'
        top: 'Az_bdry_y1'
        bottom: 'Az_bdry_y1'
      Bx:
        left: 'Bx_true'
        right: 'Bx_true'
        bottom: 0.0
        top: 0.0
      By:
        left: 'B0'
        right: 'B0'
        top: 'B0'
        bottom: 'B0'
      ux:
        left: 'ux_true'
        right: 'ux_true'
        top: 0.0
        bottom: 0.0
      uy:
        left: 0.0
        right: 0.0
        top: 0.0
        bottom: 0.0
      pr:
        top: '-G0*x'
        bottom: '-G0*x'
      T:
        top: 'T0'
        bottom: 'T0'
    Neumann conditions:
      pr:
        left: '-G0'
        right: 'G0'
      T:
        left:  '0.0'
        right: '0.0'
    Initial conditions:
      ux: 'ux_true'
      uy: 0.0
      Bx: '-(B0*Re_m/Ha)*(sinh(y*Ha/L) - (y/L)*sinh(Ha))/(cosh(Ha)-1)'
      By: 'B0'
      Az: '-B0*x - G0*y*y/(2*B0) + (G0/B0)*(Ha*cosh(y*Ha)/sin(Ha))'
      pr: '-G0*x'
      T:  'T0'
  Discretization:
    order:
      ux: 1
      uy: 1
      Bx: 1
      By: 1
      Az: 1
      pr: 1
      T:  1
    quadrature: 2
  Functions input file: input_functions.yaml
  Parameters input file: input_parameters.yaml
  Solver:
    solver: steady-state
    nonlinear TOL: 1.0e-07
    max nonlinear iters: 4
  Analysis: 
    analysis type: forward
  Postprocess: 
    write solution: true
    output file: output
...
