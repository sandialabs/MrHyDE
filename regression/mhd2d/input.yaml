%YAML 1.1
---
ANONYMOUS:
  verbosity: 1111
  debug level: 1111
  Mesh:
    dimension: 2
    element type: quad
    xmin: -1.0
    xmax:  1.0
    ymin: -1.0
    ymax:  1.0
    NX: 100
    NY: 100
  Physics: 
    modules: mhd2d
    Dirichlet conditions:
      Az:
        left: 'Az_bdry_xm1'
        right: 'Az_bdry_xp1'
        top: 'Az_bdry_y1'
        bottom: 'Az_bdry_y1'
      ux:
        left: 'ux_true'
        right: 'ux_true'
        top: 0.0
        bottom: 0.0
      uy:
        left: 0.0
        right: 0.0
        top: 0.0
        bottom: 0.0
      pr:
        top: '-G0*x'
        bottom: '-G0*x'
        left: 'G0'
        right: '-G0'
    # Neumann conditions:
    #   pr:
    #     left: '-G0'
    #     right: '-G0'
    #     top: '0.0'
    #     bottom: '0.0'
    Initial conditions:
      ux: 1.0 #'-density*G0*Ha*((cosh(Ha)-cosh(y*Ha/L))/sinh(Ha))/(permeability*B0*B0)'
      uy: 0.0
      Az: 1.0 #'-B0*x - G0*y*y/(2*B0) + (G0/B0)*(Ha*cosh(y*Ha)/sinh(Ha))'
      # pr: '-G0*x + 20'
    useB: true
    stabilizePr: true
    stabilizeAz: true
    stabilizeU: true
  Discretization:
    order:
      ux: 1
      uy: 1
      Bx: 1
      By: 1
      Az: 1
      pr: 1
    quadrature: 2
  Functions input file: input_functions.yaml
  Parameters input file: input_parameters.yaml
  Solver:
    solver: steady-state
    workset size: 200
    nonlinear TOL: 1.0e-12
    linear TOL: 1.0e-12
    max nonlinear iters: 1
    max linear iters: 500
    final time: 1.0
    delta t: 0.05
    initial type: L2-projection
    use direct solver: true
    # use domain decomposition: false
    use strong DBCs: true
    # Preconditioner Settings:
    #   verbosity: none
