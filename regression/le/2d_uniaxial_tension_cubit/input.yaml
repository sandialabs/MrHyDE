%YAML 1.1
---
ANONYMOUS:
  debug level: 0
  Mesh: 
    blocknames: eblock_0-0
    dim: 2
    Source: Exodus
    Mesh_File: tiny.g
  Physics: 
    solve_linearelasticity: true
    dx_point_DBCs: xfix
    dy_point_DBCs: yfix
    true solutions:
      dx: '-0.5*x'
      dy: 'y'
    Neumann conditions:
      dx:
        top: '0.0'
        bottom: '0.0'
      dy:
        top: '1.5'
        bottom: '-1.5'
  Discretization:
    order:
      dx: 1
      dy: 1
    quadrature: 2
  Solver:
    Verbosity: 0
    solver: steady-state
    NLtol: 9.99999999999999955e-07
    finaltime: 1.00000000000000000e+00
    numSteps: 100
  Postprocess: 
    response type: pointwise
    Verbosity: 0
    compute response: false
    verification: true
    write solution: false
  Parameters Settings File: input_params.yaml
  Analysis Settings File: input_fwd.yaml
  Functions:
    lambda: '1.0'
    mu: '0.5'
...
