%YAML 1.1
---
ANONYMOUS:
  Functions:
    current_x: 'sigma*u_cross_B_x'
    current_y: 'sigma*u_cross_B_y'
    current_z: 'sigma*u_cross_B_z'
    source_x:  'sigma*(E_cross_B_x+lorentz_x)'
    source_y:  'sigma*(E_cross_B_y+lorentz_y)'
    source_z:  'sigma*(E_cross_B_z+lorentz_z)'
    lorentz_x: 'u_cross_B_y*B[z] - u_cross_B_z*B[y]'
    lorentz_y: 'u_cross_B_z*B[x] - u_cross_B_x*B[z]'
    lorentz_z: 'u_cross_B_x*B[y] - u_cross_B_y*B[x]'
    u_cross_B_x: 'u[y]*B[z]-u[z]*B[y]'
    u_cross_B_y: 'u[z]*B[x]-u[x]*B[z]'
    u_cross_B_z: 'u[x]*B[y]-u[y]*B[x]'
    E_cross_B_x: 'E[y]*B[z]-E[z]*B[y]'
    E_cross_B_y: 'E[z]*B[x]-E[x]*B[z]'
    E_cross_B_z: 'E[x]*B[y]-E[y]*B[x]'
    permeability: 'mu_0'
    conductivity: 'sigma'
    epsilon: '0.'
...
