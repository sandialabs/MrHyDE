# Uses a general formulation of MHD by
# coupling Maxwell's and NS. The coupling terms
# are analytically derived
# Not quite working yet.
%YAML 1.1
---
ANONYMOUS:
  verbosity: 1
  debug level: 1
  Mesh:
    dimension: 3
    element type: hex
    xmin: 0.0
    xmax: 1.0
    ymin: 0.0
    ymax: 1.0
    zmin: 0.0
    zmax: 1.0
    NX: 32
    NY: 32
    NZ: 32
    Periodic BCs:
      Count: 3
      Periodic Condition 1: 'xz-all 1e-10: top;bottom'
      Periodic Condition 2: 'yz-all 1e-10: left;right'
      Periodic Condition 3: 'xy-all 1e-10: front;back'
  Physics:
    modules: 'navier stokes, maxwell'
    assemble boundary terms: false
    Initial conditions:
      ux: 1e-6
      uy: 1e-6
      uz: 1e-6
      B: 1
      E: 0
      # ux: '(1e-6)*cos(2*pi*x)*(  12      )/2.23607'
      # uy: '(1e-6)*cos(2*pi*x)*(-4*1.41421)/2.23607'
      # uz: '(1e-6)*cos(2*pi*x)*(  -2      )/2.23607'
      # Bx: '1'
      # By: '1.41421-(1e-6)*cos(2*pi*x)*(8*1.41421)/(13.416408)'
      # Bz: '0.5    +(1e-6)*cos(2*pi*x)*(  4      )/(13.416408)'
      # E: '27/(13.416407)'
      pr: '0.6 + (1e-6)*cos(2*pi*x)'
    usePSPG: true
  Discretization:
    order:
      ux: 1
      uy: 1
      uz: 1
      B: 1
      E: 1
      pr: 1
    quadrature: 2
   Solver:
    solver: transient
    transient BDF order: 1
    itransient Butcher tableau: DIRK-1,2
    transient Butcher tableau: BWE
    workset size: 200
    nonlinear TOL: 1.0e-12
    linear TOL: 1.0e-12
    max nonlinear iters: 5
    max linear iters: 200
    use direct solver: false
    use domain decomposition: false
    use preconditioner: true
    preconditioner reuse type: full
    Preconditioner Settings:
      verbosity: none
      number of equations: 10
      'problem: type': MHD
    final time: 5.0
    delta t: 0.01
  Analysis:
    analysis type: forward
  Functions input file: input_functions.yaml
  Parameters input file: input_parameters.yaml
  Postprocess:
    write solution: true
    output file: output
...
