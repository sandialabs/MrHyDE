%YAML 1.1
---
ANONYMOUS:
  debug level: 0
  verbosity: 10
  Mesh input file: input_mesh.yaml
  Physics: 
    modules: maxwell_control
    Initial conditions:
      scalar data: true
      E: 0.0
      B: 0.0
  Discretization:
    order:
      E: 1
      B: 1
    quadrature: 2
    side quadrature: 2
  Functions input file: input_functions_forward.yaml
  Solver: 
    solver: 'transient'
    transient BDF order: 1
    transient Butcher tableau: DIRK-1,2
    fully explicit: false
    workset size: 100
    nonlinear TOL: 1.0e-07
    linear TOL: 1.0e-13
    max nonlinear iters: 1
    max linear iters: 200
    final time: 2.0e-13
    number of steps: 400
    use preconditioner: true
    reuse preconditioner: false
    preconditioner type: domain decomposition
    preconditioner reuse type: full
    use direct solver: false
    Belos implicit residual scaling: Norm of Initial Residual
    Belos solver: 'Block GMRES'   
  Analysis: 
    analysis type: forward
  Postprocess:
    write solution: true
    write frequency: 1
    exodus write frequency: 1
    output file: forward_output/output_forward
    compute errors: false
    Extra cell fields:
      Jx: 'current x'
      Jy: 'current y'
      Jz: 'current z'
      conductivity: sigma
      em_energy: '0.5*permittivity*(E[x]^2+E[y]^2+E[z]^2) + 0.5/permeability*(B[x]^2+B[y]^2+B[z]^2)'
...
