%YAML 1.1
---
# Test: PEC Cavity
#
# What it tests:
#   Homogeneous PEC boundary conditions (n x E = 0) with non-zero interior IC.
#   Verifies that boundary DOFs are clamped to zero while interior evolves.
#
# Analytical solution: None (complex cavity resonance modes)
#
# Expected qualitative result: Tangential E = 0 at walls, non-zero interior field

ANONYMOUS:
  debug level: 0
  verbosity: 5

  Mesh:
    dimension: 3
    shape: hex
    xmin: 0.0
    xmax: 1.0
    ymin: 0.0
    ymax: 1.0
    zmin: 0.0
    zmax: 1.0
    NX: 8
    NY: 8
    NZ: 8
    blocknames: eblock-0_0_0

  Physics:
    Dirichlet conditions:
      scalar data: false
    eblock-0_0_0:
      modules: maxwell
      assemble boundary terms: false
      Dirichlet conditions:
        Ex:
          all boundaries: '0.0'
        Ey:
          all boundaries: '0.0'
        Ez:
          all boundaries: '0.0'
      Initial conditions:
        scalar data: true
        E: 1.0
        B: 0.0

  Discretization:
    eblock-0_0_0:
      order:
        E: 1
        B: 1
      quadrature: 2

  Functions:
    current x: '0.0'
    current y: '0.0'
    current z: '0.0'
    permittivity: '1.0'
    permeability: '1.0'

  Solver:
    reuse Jacobian: true
    solver: transient
    transient BDF order: 1
    transient Butcher tableau: BWE
    workset size: 100
    nonlinear TOL: 1.0e-06
    linear TOL: 1.0e-10
    max nonlinear iters: 3
    max linear iters: 500
    final time: 1.0
    number of steps: 100
    use preconditioner: true
    use direct solver: true

  Analysis:
    analysis type: forward

  Postprocess:
    write solution: true
    write frequency: 1
    compute errors: false
...
