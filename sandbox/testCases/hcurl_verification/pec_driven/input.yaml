%YAML 1.1
---
# Test: PEC Cavity with Interior Source
#
# What it tests:
#   PEC walls with interior current source Jz = sin(pi*x)*sin(pi*y) driving
#   a TM_110-like cavity mode. Longer time evolution than other PEC tests.
#
# Analytical solution: None (visualize in Paraview)
#
# Expected qualitative result: Ez peaks at center, zero at x/y edges, Ex/Ey small
ANONYMOUS:
  debug level: 0
  verbosity: 5
  Mesh:
    dimension: 3
    shape: hex
    xmin: 0.0
    xmax: 1.0
    ymin: 0.0
    ymax: 1.0
    zmin: 0.0
    zmax: 1.0
    NX: 16
    NY: 16
    NZ: 8
    blocknames: eblock-0_0_0
  Physics:
    Dirichlet conditions:
      scalar data: false
    eblock-0_0_0:
      modules: maxwell
      assemble boundary terms: false
      Dirichlet conditions:
        Ex:
          all boundaries: '0.0'
        Ey:
          all boundaries: '0.0'
        Ez:
          all boundaries: '0.0'
      Initial conditions:
        scalar data: true
        E: 0.0
        B: 0.0
  Discretization:
    eblock-0_0_0:
      order:
        E: 1
        B: 1
      quadrature: 3
  Functions:
    current x: '0.0'
    current y: '0.0'
    current z: 'sin(pi*x)*sin(pi*y)'
    permittivity: '1.0'
    permeability: '1.0'
  Solver:
    solver: transient
    transient BDF order: 1
    transient Butcher tableau: BWE
    workset size: 100
    nonlinear TOL: 1.0e-10
    linear TOL: 1.0e-12
    max nonlinear iters: 10
    max linear iters: 500
    final time: 3.0
    number of steps: 100
    use preconditioner: true
    use direct solver: true
  Analysis:
    analysis type: forward
  Postprocess:
    write solution: true
    write frequency: 1
    exodus write frequency: 1
    compute errors: false
...

